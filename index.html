<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto:wght@400;500;700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
</head>
<body>
  <div class="container">
    <div class="apply-box">
      <h1>
        Job Application <span style = "font-size: 18px;">(web)</span>
      </h1>

      <form>
        <div class = "form-container">
          <div class = "form-control">
            <label for = "first-name">First Name</label>
            <input id = "first-name" type = "text" placeholder = "Enter First Name...">
          </div>

          <div class = "form-control">
            <label for = "last-name">Last Name</label>
            <input id = "last-name" type = "text" placeholder = "Enter Last Name...">
          </div>

          <div class = "form-control">
            <label for = "email">Email</label>
            <input id = "email" type = "email" placeholder = "Enter Email...">
          </div>

          <div class = "form-control">
            <label for = "job-role">Job Role</label>
            <select id = "job-role">
              <option value = "">Select Job Role</option>
              <option value = "frontend">Frontend Developer</option>
              <option value = "backend">Backend Developer</option>
              <option value = "full-stack">Full Stack Developer</option>
              <option value = "ui-ux"> UI/UX Designer</option>
            </select>
          </div>

          <div class = "textarea-control">
            <label for = "address">Address</label>
            <textarea id = "address" type = "email" placeholder = "Enter Address..." row = "4" cols = "50" style = "border: 1px solid rgb(189, 181, 181);"></textarea>
          </div>

          <div class = "form-control">
            <label for = "city">city</label>
            <input id = "city" type = "text">
          </div>

          <div class = "form-control">
            <label for = "pincode">pincode</label>
            <input id = "pincode" type = "number">
          </div>

          <div class = "form-control">
            <label for = "date">Start Date</label>
            <input id = "date" type = "date" value = "2023-07-16">
          </div>

          <div class = "form-control">
            <label for = "upload">Upload Your CV</label>
            <input id = "upload" type = "file">
          </div>
        </div>
      </form>
    </div>

    <div class="button-div">
      <button class = "apply-button" type = "submit">Apply Now</button>
    </div>
  </div>
</body>
</html>
